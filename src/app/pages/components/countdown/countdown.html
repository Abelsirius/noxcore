@if(!loading()){
<!-- Full Screen Video Background Container -->
<div class="relative min-h-screen w-full flex flex-col items-center justify-center text-center">

    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
        <img src="../../../assets/infernal_compression_bg.png" alt="Infernal Compression Background"
            class="w-full h-full object-cover opacity-60">
        <div class="absolute inset-0 bg-black/70"></div>
    </div>

    <!-- Content Overlay -->
    <div class="relative z-10 container mx-auto px-4 flex flex-col items-center animate-fade-in py-16">

        <!-- Top Section: Title and Messaging -->
        <div class="flex flex-col items-center pt-8 md:pt-16 mb-20">
            <!-- Main Title -->
            <h1
                class="text-4xl md:text-7xl lg:text-8xl font-black text-white tracking-wider drop-shadow-2xl mb-4 uppercase">
                INFERNAL COMPRESSION
            </h1>

            <!-- Subtitle -->
            <h2
                class="text-lg md:text-2xl text-red-600 font-bold uppercase tracking-[0.3em] drop-shadow-[0_0_20px_rgba(220,38,38,0.7)] mb-12">
                PRÓXIMAMENTE
            </h2>

            <!-- Countdown Timer -->
            @if(showTimer){
            <div class="grid grid-cols-4 gap-4 md:gap-8 text-center mb-12">
                <div class="flex flex-col items-center">
                    <span class="text-4xl md:text-6xl font-black text-white">{{ timeRemaining().days }}</span>
                    <span class="text-xs md:text-sm text-gray-400 uppercase tracking-widest mt-2">Días</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-4xl md:text-6xl font-black text-white">{{ timeRemaining().hours }}</span>
                    <span class="text-xs md:text-sm text-gray-400 uppercase tracking-widest mt-2">Horas</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-4xl md:text-6xl font-black text-white">{{ timeRemaining().minutes }}</span>
                    <span class="text-xs md:text-sm text-gray-400 uppercase tracking-widest mt-2">Minutos</span>
                </div>
                <div class="flex flex-col items-center">
                    <span class="text-4xl md:text-6xl font-black text-white">{{ timeRemaining().seconds }}</span>
                    <span class="text-xs md:text-sm text-gray-400 uppercase tracking-widest mt-2">Segundos</span>
                </div>
            </div>
            }

        </div>

    </div>
</div>
}
