@if(!loading()){
<!-- Full Screen Video Background Container -->
<div class="relative min-h-screen w-full flex flex-col items-center justify-center text-center">

  <!-- Background Video -->
  <div class="absolute inset-0 z-0">
    <video [src]="video" autoplay [muted]="!hasEntered()" loop playsinline webkit-playsinline preload="auto"
      class="w-full h-full object-cover opacity-50"></video>
    <div class="absolute inset-0 bg-black/70"></div>
  </div>

  <!-- Content Overlay -->
  <div class="relative z-10 container mx-auto px-4 flex flex-col items-center animate-fade-in py-16">

    <!-- Top Section: Title and Messaging -->
    <div class="flex flex-col items-center pt-8 md:pt-16 mb-20">
      <!-- Main Title -->
      <h1 class="text-4xl md:text-7xl lg:text-8xl font-black text-white tracking-wider drop-shadow-2xl mb-4 uppercase"
        [innerHTML]="title">
      </h1>

      <!-- Subtitle -->
      <h2 class="text-lg md:text-2xl font-bold uppercase tracking-[0.3em] mb-6" [ngClass]="'text-' + accentColor"
        [style.textShadow]="accentColor === 'red-600' ? '0 0 20px rgba(220,38,38,0.7)' : '0 0 20px rgba(234,179,8,0.7)'">
        {{subtitle}}
      </h2>

      <!-- Stock Availability Message -->
      <p
        class="text-base md:text-xl text-gray-200 font-semibold uppercase tracking-widest border-t border-b border-white/20 py-3 px-8 mb-6">
        DISPONIBLE AHORA
      </p>


      <!-- CTA Button -->
      <a routerLink="/shop"
        class="adquirir-btn text-sm md:text-base font-bold uppercase tracking-wider px-6 py-2 md:px-8 md:py-3 rounded-lg transition-all duration-300 hover:scale-105 hover:shadow-2xl inline-block cursor-pointer">
        Adquirir
      </a>
    </div>

    <!-- Unified Product Showcase Grid (Premium Central Layout) -->
    <div class="w-full max-w-7xl mx-auto">
      <!-- Main Showcase Layout -->
      <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-center mb-8">

        <!-- Left Side: Models 2 & 3 -->
        <div class="md:col-span-3 grid grid-cols-2 md:grid-cols-1 gap-4">
          <div class="showcase-image-wrapper" *ngIf="showcaseImages[1]">
            <img [src]="showcaseImages[1]" alt="Model 2" class="showcase-image">
          </div>
          <div class="showcase-image-wrapper" *ngIf="showcaseImages[2]">
            <img [src]="showcaseImages[2]" alt="Model 3" class="showcase-image">
          </div>
        </div>

        <!-- Center: Model 1 (Prominent) -->
        <div class="md:col-span-6">
          <div class="showcase-image-wrapper featured" *ngIf="showcaseImages[0]">
            <img [src]="showcaseImages[0]" alt="Featured Model" class="showcase-image featured">
          </div>
        </div>

        <!-- Right Side: Models 4 & 5 -->
        <div class="md:col-span-3 grid grid-cols-2 md:grid-cols-1 gap-4">
          <div class="showcase-image-wrapper" *ngIf="showcaseImages[3]">
            <img [src]="showcaseImages[3]" alt="Model 4" class="showcase-image">
          </div>
          <div class="showcase-image-wrapper" *ngIf="showcaseImages[4]">
            <img [src]="showcaseImages[4]" alt="Model 5" class="showcase-image">
          </div>
        </div>
      </div>

      <!-- Bottom Row: Models 6 & 7 -->
      <div class="grid grid-cols-2 gap-4 max-w-2xl mx-auto">
        <div class="showcase-image-wrapper" *ngIf="showcaseImages[5]">
          <img [src]="showcaseImages[5]" alt="Model 6" class="showcase-image">
        </div>
        <div class="showcase-image-wrapper" *ngIf="showcaseImages[6]">
          <img [src]="showcaseImages[6]" alt="Model 7" class="showcase-image">
        </div>
      </div>
    </div>

    <!-- MÃS ESPACIO NEGRO ABAJO (Spacer mobile) -->
    <div class="h-64 md:h-32 w-full"></div>
  </div>
</div>
}@else {
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 container mx-auto max-w-6xl px-5">
  <div class="skeleton-card">
    <div class="skeleton-image"></div>
    <div class="skeleton-text-lg"></div>
    <div class="skeleton-text-sm"></div>
    <div class="skeleton-button"></div>
    <div class="skeleton-line-divider"></div>
    <div class="skeleton-comment-input"></div>
    <div class="skeleton-recent-comments">
      <div class="skeleton-comment-line"></div>
      <div class="skeleton-comment-line"></div>
    </div>
  </div>
  <div class="skeleton-card">
    <div class="skeleton-image"></div>
    <div class="skeleton-text-lg"></div>
    <div class="skeleton-text-sm"></div>
    <div class="skeleton-button"></div>
    <div class="skeleton-line-divider"></div>
    <div class="skeleton-comment-input"></div>
    <div class="skeleton-recent-comments">
      <div class="skeleton-comment-line"></div>
      <div class="skeleton-comment-line"></div>
    </div>
  </div>
  <div class="skeleton-card">
    <div class="skeleton-image"></div>
    <div class="skeleton-text-lg"></div>
    <div class="skeleton-text-sm"></div>
    <div class="skeleton-button"></div>
    <div class="skeleton-line-divider"></div>
    <div class="skeleton-comment-input"></div>
    <div class="skeleton-recent-comments">
      <div class="skeleton-comment-line"></div>
      <div class="skeleton-comment-line"></div>
    </div>
  </div>
</div>
}
